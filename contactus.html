<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Tasty Bites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        p, label {
            font-size: 1em;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ff6f61;
            border: none;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #e6554f;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Contact Information -->
        <h1>Contact Us</h1>
        <p>Email: <a href="mailto:tastybites@example.com">tastybites@example.com</a></p>
        <p>Phone: +1 (555) 123-4567</p>
        <p>Address: 123 Tasty St, Foodie City, TX 78945</p>

        <!-- Feedback Form -->
        <h2>Feedback Form</h2>
        <form action="/submit-feedback" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Your Feedback:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
